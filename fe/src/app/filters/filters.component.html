<ion-row>
  <app-date-picker 
    label="Start Date" 
    [date]="startDate" 
    (datePickerChange)="onDateChange($event, 'start')">
  </app-date-picker>

  <app-date-picker 
    label="End Date" 
    [date]="endDate" 
    (datePickerChange)="onDateChange($event, 'end')">
  </app-date-picker>
</ion-row>
